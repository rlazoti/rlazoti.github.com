---
layout: layout
---

<section class="content">
  <h1>
    <a href="{{ page.url }}">{{ page.title }}</a>
  </h1>

  <section class="byline">
    {{ page.date | date: "%B %e, %Y" }}
  </section>

  {{ content }}

  <section class="meta">
    <h3>Comments, links, and tweets</h3>

    <section class="copy">
      <a href="http://twitter.com/share" class="twitter-share-button" data-count="horizontal" data-url="{{ site.url }}{{ page.url }}" data-via="{{ site.twitter }}">Tweet</a>
      <iframe src="//www.facebook.com/plugins/like.php?href={{ site.url | UrlEncode }}{{ page.url | UrlEncode }}&amp;send=false&amp;layout=button_count&amp;width=450&amp;show_faces=false&amp;font&amp;colorscheme=light&amp;action=like&amp;height=21&amp;appId=341137082623371" scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:450px; height:21px;" allowTransparency="true"></iframe>
      <script src="http://platform.twitter.com/widgets.js" type="text/javascript"></script>
    </section>

    <section class="comments">
      <div id="disqus_thread"></div>
      	<script type="text/javascript">
      	    var disqus_shortname = 'rodrigolazotiblog';
      	    (function() {
      	        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
      	        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
      	        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
      	    })();
      	</script>

      	<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

    </section>
  </section>
</section>
