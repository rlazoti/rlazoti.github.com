<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>
    {% if page.title %}
      {{ page.title }} &ndash;
    {% endif %}
    {{ site.name }}
  </title>
  <meta name="author" content="{{ site.name }}" />
  <meta name="description" content="{{ site.description }}" />
  <link rel="alternate" type="application/rss+xml" href="/atom.xml" />

  <link rel="stylesheet" href="{% minified_css_file %}" type="text/css" media="screen, projection" />
  <!--
  <link rel="stylesheet" href="/css/main.css" type="text/css" media="screen, projection" />
  <link rel="stylesheet" href="/css/normalize.css" type="text/css" media="screen, projection" />
  <link rel="stylesheet" href="/css/base.css" type="text/css" media="screen, projection" />
  <link rel="stylesheet" href="/css/pygments.css" type="text/css" />
  -->
  <link media="only screen and (max-device-width: 480px)" href="/css/iphone.css" type="text/css" rel="stylesheet" />
  <link media="only screen and (device-width: 768px)" href="/css/iphone.css" type="text/css" rel="stylesheet" />
  <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz' rel='stylesheet' type='text/css'>
</head>

<body>
  <section class="sidebar">
    <a href="/">
      <img src="{{ site.gravatar_url }}?s=75" height="75" width="75" class="avatar" />
    </a>

    <section class="name">
      <a href="/">
        <span id="fname">{{ site.name }}</span>
      </a>
      <br/>
      <span id="lname">{{ site.description }}</span>
    </section>

    <section class="meta">
      <a href="https://github.com/{{ site.github }}" target="_blank"><div class="social app_github"></div></a>
      <a href="https://facebook.com/{{ site.facebook }}" target="_blank"><div class="social app_facebook"></div></a>
      <a href="https://twitter.com/{{ site.twitter }}" target="_blank"><div class="social app_twitter"></div></a>
      <a href="https://plus.google.com/{{ site.google_plus }}" target="_blank"><div class="social app_googleplus"></div></a>
      <a href="https://linkedin.com/in/{{ site.linkedin }}" target="_blank"><div class="social app_linkedin"></div></a>      
      <a href="https://foursquare.com/{{ site.foursquare }}" target="_blank"><div class="social app_foursquare"></div></a>
      <a href="http://instagram.com/{{ site.instagram }}" target="_blank"><div class="social app_instagram"></div></a>
      <a href="/atom.xml" target="_blank"><div class="social app_rss"></div></a>
    </section>

    <section class="sections">
      <h3>Blog</h3>
      <ul>
        <li><a href="/">Posts</a></li>
        <li><a href="/ios-apps.html">iOS apps</a></li>
        <li><a href="/about-me.html">About Me</a></li>
      </ul>
    </section>

  </section>

  {{ content }}

  <footer>
    <p>{{ site.name }} - {{ site.description }}. Source on <a href="https://github.com/rlazoti/rlazoti.github.com">GitHub</a> and <a href="/atom.xml">RSS feed</a>.</p>
  </footer>
  
  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-4517380-1']);
    _gaq.push(['_trackPageview']);
    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>
  <script type="text/javascript" src="/js/modernizr.js"></script>
</body>

</html>
