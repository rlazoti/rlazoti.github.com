<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
  <meta charset="utf-8">
  <title>
    {% if page.title %}
      {{ page.title }} &ndash;
    {% endif %}
    {{ site.name }}
  </title>
  <meta name="author" content="{{ site.name }}" />
  <meta name="description" content="{{ site.description }}" />
  <link rel="alternate" type="application/rss+xml" href="/atom.xml" />
  <link rel="stylesheet" href="/css/base.css" type="text/css" media="screen, projection" />
  <link media="only screen and (max-device-width: 480px)" href="/css/iphone.css" type="text/css" rel="stylesheet" />
  <link media="only screen and (device-width: 768px)" href="/css/iphone.css" type="text/css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/socialite.css" type="text/css" media="screen, projection" />
  <link rel="stylesheet" href="/css/pygments.css" type="text/css" />
  <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz' rel='stylesheet' type='text/css'>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
</head>

<body>
  <section class="sidebar">
    <a href="/">
      <img src="{{ site.gravatar_url }}?s=150" height="75" width="75" class="avatar" />
    </a>

    <section class="name">
      <a href="/">
        <span id="fname">{{ site.name }}</span>
      </a>
      <br/>
      <span id="lname">{{ site.description }}</span>
    </section>

    <section class="meta">
      <a href="https://github.com/{{ site.github }}" target="_blank"><img alt="Github" src="/images/github.png" /></a>
      <a href="https://facebook.com/{{ site.facebook }}" target="_blank"><img alt="Facebook" src="/images/facebook.png"></a>
      <a href="https://twitter.com/{{ site.twitter }}" target="_blank"><img alt="Twitter" src="/images/twitter.png"></a>
      <a href="https://plus.google.com/{{ site.google_plus }}" target="_blank"><img alt="Google+" src="/images/googleplus.png"></a>
      <a href="https://linkedin.com/in/{{ site.linkedin }}" target="_blank"><img alt="LinkedIn" src="/images/linkedin.png"></a>      
      <a href="https://foursquare.com/{{ site.foursquare }}" target="_blank"><img alt="FourSquare" src="/images/foursquare.png"></a>
      <a href="http://instagram.com/{{ site.instagram }}" target="_blank"><img alt="Instagram" src="/images/instagram.png"></a>
      <a href="/atom.xml"><img alt="Feed RSS" src="/images/rss.png" /></a>
    </section>

    <section class="sections">
      <h3>Blog</h3>
      <ul>
        <li><a href="/">Posts</a></li>
        <li><a href="/ios-apps.html">iOS apps</a></li>
        <li><a href="/about-me.html">About Me</a></li>
      </ul>
    </section>

  </section>

  {{ content }}

  <footer>
    <p>{{ site.name }} - {{ site.description }}. Source on <a href="https://github.com/rlazoti/rlazoti.github.com">GitHub</a> and <a href="/atom.xml">RSS feed</a>.</p>
  </footer>
</body>

</html>
