---
layout: layout
title: "Posts"
---

<section class="content">
  <ul class="nav">
  {% for post in site.posts limit:4 %}
    <li class="featured">
      <a href="{{ post.url }}">
        <img src="/images/posters/{{ post.slug }}.png" alt="{{ post.title }}" />
        {{ post.title }}
      </a>
      <span>{{ post.date | date: "%B %e, %Y" }}</span>
    </li>
  {% endfor %}
  </ul>

  <ul class="listing">
    {% for post in site.posts offset:4 %}
    <li>
      <span>{{ post.date | date: "%B %e, %Y" }}</span> <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
</section>
