---
layout: layout
title: "Rodrigo Lazoti Blog"
---

<h1 class="post-title">
  <a href="{{ page.url }}">Featured Posts</a>
</h1>

<ul class="posts">
{% for post in site.posts limit:4 %}
  <li class="featured">
    <a href="{{ post.url }}">
      <img src="/images/posters/{{ post.slug }}.png" alt="{{ post.title }}" />
      {{ post.title }}
    </a>
    <span>{{ post.date | date: "%B %e, %Y" }}</span>
  </li>
{% endfor %}
</ul>

<div class="more-posts">
  <h2><a href="posts.html">Blog Archives</a></h2>
</div>
